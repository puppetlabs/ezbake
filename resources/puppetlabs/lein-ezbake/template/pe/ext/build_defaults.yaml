---
packaging_url: 'git://github.com/puppetlabs/packaging.git --branch=master'
packaging_repo: 'packaging'
default_cow: 'base-trusty-amd64.cow'
cows: 'base-precise-amd64.cow base-trusty-amd64.cow base-xenial-amd64.cow'
pbuild_conf: '/etc/pbuilderrc'
packager: 'puppet'
gpg_key: '7F438280EF8D349F'
sign_tar: FALSE
# a space separated list of mock configs
final_mocks: 'pupent-el6-x86_64 pupent-el7-x86_64 pupent-sles11-x86_64 pupent-sles12-x86_64'
yum_host: 'yum.puppetlabs.com'
yum_repo_path: '/opt/repository/yum/'
build_gem: FALSE
build_dmg: FALSE
build_ips: FALSE
apt_host: 'apt.puppetlabs.com'
apt_repo_url: 'http://apt.puppetlabs.com'
apt_repo_path: '/opt/repository/incoming'
platform_repos:
  - name: el-6-x86_64
    repo_location: repos/el/6/**/x86_64
  - name: el-7-x86_64
    repo_location: repos/el/7/**/x86_64
  - name: sles-11-x86_64
    repo_location: repos/sles/11/**/x86_64
  - name: sles-12-x86_64
    repo_location: repos/sles/12/**/x86_64
  - name: ubuntu-12.04-amd64
    repo_location: repos/apt/precise
  - name: ubuntu-14.04-amd64
    repo_location: repos/apt/trusty
  - name: ubuntu-16.04-amd64
    repo_location: repos/apt/xenial
